name: BaseProject
description: BaseProject Project

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  google_fonts: ^1.1.2
  intl: 0.16.0
  provider: 4.0.1
  connectivity: ^0.4.3+2
  dio: 3.0.8
  shared_preferences:
  pedantic: ^1.8.0
  permission_handler: ^4.3.0
  #  app_settings: ^4.1.15
  fluttertoast: ^7.0.2
  libphonenumber: ^1.0.1
  date_format: ^1.0.8
  flutter_launcher_icons: ^0.9.2
  titled_navigation_bar: ^4.1.0
  persistent_bottom_nav_bar: ^4.0.2
  country_code_picker: ^2.0.2


dev_dependencies:
  effective_dart: ^1.2.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/splash_logo.png
    - assets/images/app_logo.png
    - assets/images/splash_bg.png
    - assets/images/ic_visual.png
    - assets/images/ic_visual_1.png
    - assets/images/ic_visual_2x.png
    - assets/images/auth_logo.png
    - assets/images/ic_facebook.png
    - assets/images/ic_google.png
    - assets/images/ic_cancel.png
    - assets/images/ic_check.png
    - assets/images/ic_mail.png
    - assets/images/header.jpg
    - assets/images/book_unselected.png
    - assets/images/explore_unselected.png
    - assets/images/more_unselected.png
    - assets/images/search_unselected.png
    - assets/fonts/

  fonts:
    - family: SFMonoMedium
      fonts:
        - asset: assets/fonts/SFMonoMedium.otf
    - family: CovesBold
      fonts:
        - asset: assets/fonts/CovesBold700.otf
    - family: CovesLight
      fonts:
        - asset: assets/fonts/CovesLight300.otf
    - family: CovesExtraLight
      fonts:
        - asset: assets/fonts/CovesLight.otf
    - family: PoppinsLight
      fonts:
        - asset: assets/fonts/PoppinsLight.ttf
    - family: PoppinsMedium
      fonts:
        - asset: assets/fonts/PoppinsMedium.ttf
    - family: PoppinsRegular
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf
    - family: RobotoLight
      fonts:
        - asset: assets/fonts/RobotoLight.ttf
    - family: Comfortaa-Regular
      fonts:
          - asset: assets/fonts/Comfortaa-Regular.ttf
    - family: Comfortaa-Medium
      fonts:
          - asset: assets/fonts/Comfortaa-Medium.ttf
    - family: Comfortaa-SemiBold
      fonts:
          - asset: assets/fonts/Comfortaa-SemiBold.ttf
    - family: Comfortaa-Bold
      fonts:
          - asset: assets/fonts/Comfortaa-Bold.ttf
    - family: Cocogoose-Regular
      fonts:
          - asset: assets/fonts/Cocogoose-Regular.ttf
